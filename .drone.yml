kind: pipeline
name: default

steps:
- name: build Rust version
  image: rust:latest
  commands:
  - cargo build --release

- name: build python version
  image: plugins/docker
  settings:
    repo: docker.funzt-halt.net/lagerist
    tags: python
    dockerfile: Dockerfile.python
    cache_from: docker.funzt-halt.net/lagerist:python
  when:
    branch: master
    event:
      exclude:
      - pull_request

- name: build Rust docker image
  image: plugins/docker
  settings:
    repo: docker.funzt-halt.net/lagerist
    tags: rust
    dockerfile: Dockerfile.rust
    cache_from: docker.funzt-halt.net/lagerist:rust
  when:
    branch: master
    event:
      exclude:
      - pull_request
